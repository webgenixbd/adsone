/*        overflow: hidden;*/

        clip-path: polygon(0 0, 100% 0, 100% 67%, 0% 100%);
/*        border: 10px solid red;*/
        position: relative;
        padding: 10px;
        background: #fff
    }
  .s300X600img:before {
    content: '';
    position: absolute;
    width: 136%;
    height: 14px;
    background: orange;
    transform: rotate(-13deg);
    left: -10px;
    right: 0;
    bottom: 48px;
    box-shadow: 0px 1px 6px 1px #5d5d5d;
}
    
    .s300X600img img{

    }

}

        margin-top: 44px;
        margin-left: 20px;
    }
   
    .s300X600btn {

    bottom: 115px;
}

    <script>
    
    var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
};
        
    
    </script>
